version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports: ["3307:3306"]
    volumes: [db_data:/var/lib/mysql]
  
  backend:
    build: ./backend
    ports: ["5000:5000"]
    depends_on: [db]
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=testdb

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    stdin_open: true
    environment:
      - REACT_APP_API_URL=http://localhost:5000

volumes:
  db_data: